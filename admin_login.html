<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | SmartGadget Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #141E30, #243B55);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 380px;
    }

    .login-container h2 {
      text-align: center;
      color: #243B55;
      margin-bottom: 30px;
    }

    .login-container .input-group {
      margin-bottom: 20px;
    }

    .login-container label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .login-container input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    .login-container .forgot-link {
      text-align: right;
      margin-top: 10px;
    }

    .login-container .forgot-link a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .login-container .forgot-link a:hover {
      text-decoration: underline;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin Logo">
    </div>
    <h2>Admin Login</h2>
    <form onsubmit="return validateLogin(event)">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter admin username" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>
      <button type="submit">Login</button>
      <div class="forgot-link">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Simple validation example
      if (username === "admin" && password === "praween") {
        alert("Login successful!");
        window.location.href = "admin-dashboard.html"; // redirect after login
      } else {
        alert("Invalid username or password!");
      }
    }
  </script>
</body>
</html>
