<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartGadgets | Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: #0d6efd;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    .sidebar {
      width: 220px;
      background: #212529;
      color: #fff;
      position: fixed;
      top: 0;
      bottom: 0;
      padding-top: 70px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      padding: 15px 20px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar li:hover {
      background: #343a40;
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
    }

    h2 {
      color: #0d6efd;
      margin-bottom: 20px;
    }

    /* Add Product Form */
    .add-form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    .add-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .add-form button {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    .add-form button:hover {
      background: #0b5ed7;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-card h4 {
      margin: 10px 0 5px;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #c82333;
    }

    .logout-btn {
      background: #ffc107;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #e0a800;
    }
  </style>
</head>
<body>
  <header>
    <h1>SmartGadgets Admin Dashboard</h1>
    <a href="client-side.html"><button class="logout-btn" onclick="logout()">Logout</button></a>
  </header>

  <div class="sidebar">
    <ul>
      <li onclick="showSection('add')">‚ûï Add Item</li>
      <li onclick="showSection('show')">üì¶ Show Products</li>
      <li onclick="showSection('delete')">‚ùå Delete Item</li>
    </ul>
  </div>

  <div class="main-content">
    <!-- Add Product Section -->
    <div id="add-section" class="section">
      <h2>Add New Product</h2>
      <form id="addForm" class="add-form">
        <input type="text" id="name" placeholder="Product Name" required />
        <input type="number" id="price" placeholder="Price ($)" required />
        <input type="url" id="image" placeholder="Image URL" required />
        <button type="submit">Add Product</button>
      </form>
    </div>

    <!-- Show Products Section -->
    <div id="show-section" class="section" style="display:none;">
      <h2>All Products</h2>
      <div id="productList" class="product-grid"></div>
    </div>

    <!-- Delete Products Section -->
    <div id="delete-section" class="section" style="display:none;">
      <h2>Delete Products</h2>
      <div id="deleteList" class="product-grid"></div>
    </div>
  </div>

  <script>
    // Load products from localStorage
    let products = JSON.parse(localStorage.getItem("products")) || [];

    const addForm = document.getElementById("addForm");
    const productList = document.getElementById("productList");
    const deleteList = document.getElementById("deleteList");

    function showSection(section) {
      document.querySelectorAll(".section").forEach(s => s.style.display = "none");
      document.getElementById(section + "-section").style.display = "block";
      if (section === "show") displayProducts();
      if (section === "delete") displayDeleteProducts();
    }

    addForm.addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const image = document.getElementById("image").value;

      products.push({ name, price, image });
      localStorage.setItem("products", JSON.stringify(products));
      alert("‚úÖ Product added successfully!");
      addForm.reset();
    });

    function displayProducts() {
      productList.innerHTML = "";
      products.forEach((p) => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h4>${p.name}</h4>
          <p>$${p.price}</p>
        `;
        productList.appendChild(div);
      });
    }

    function displayDeleteProducts() {
      deleteList.innerHTML = "";
      products.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h4>${p.name}</h4>
          <p>$${p.price}</p>
          <button class="delete-btn" onclick="deleteProduct(${index})">Delete</button>
        `;
        deleteList.appendChild(div);
      });
    }

    function deleteProduct(index) {
      if (confirm("Are you sure you want to delete this product?")) {
        products.splice(index, 1);
        localStorage.setItem("products", JSON.stringify(products));
        displayDeleteProducts();
      }
    }

    function logout() {
      alert("You have been logged out!");
      window.location.href = "admin-login.html"; // change to your login page
    }
  </script>
</body>
</html>
